name: Development branches

on:
  push:
    branches:
      - '*'
      - '**/*'
      - '!master'
  pull_request:
    branches:
      - 'develop'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0
      - name: Cache .m2
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven
      - name: Prepare Maven Wrapper
        run: chmod +x ./mvnw
      - name: Build with Maven
        run: ./mvn clean package -B -U -T4
