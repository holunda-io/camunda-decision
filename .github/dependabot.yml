version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    # Specify labels for pull requests
    labels:
      - "Type: Dependency Upgrade"
      - "Status: In Progress"
    # Add reviewers
    reviewers:
      - "jangalinski"
    milestone: 2
