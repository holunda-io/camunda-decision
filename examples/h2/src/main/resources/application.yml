database:
  h2:
    port: 9092
    name: decision
    path: mem

server:
  port: 8092

spring:
  application:
    name: decision-h2
  datasource:
    url: jdbc:h2:${database.h2.path}:${database.h2.name};MODE=Oracle;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true
