server:
  port: 10110

spring:
  application:
    name: dmn-example-kotlin
  datasource:
    url: jdbc:h2:tcp://localhost:9092/mem:decision;MODE=Oracle;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: true

camunda.bpm:
  admin-user:
    id: admin

springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
