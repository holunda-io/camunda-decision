example:
  name: "dmnrepository"

server:
  port: 10111

spring:
  application:
    name: camundacon-dmn-repo
  datasource:
    url: jdbc:h2:tcp://localhost:9092/mem:${spring.application.name};MODE=Oracle;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
  jpa:
    generate-ddl: false
    hibernate.ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
    open-in-view: true

springdoc:
  swagger-ui:
    path: "/swagger-ui.html"
